<head>
    <meta charset="utf-8">

    <title>CORE Login</title>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="header">
        <a href="http://corecloudapp.com">
            <img class="header_icon" src="https://i.imgur.com/1b3nJn0.png" alt="core">
        </a>
    </div>
    <img src="http://i.imgur.com/CRjP7kU.png">
    <div id="login_container">
        <form name="login" action="index.html" method="post">
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required/>
            </div>
            <div>
                <input type="text" id="password" name="password" placeholder="Password" required/>
            </div>
            <input id="login_button" type="submit" value="Log In">
            <div id="signup_button">Sign Up</div>
            <a href="#">Forgot your login information?</a>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
